<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do | App</title>

    <link rel="icon" type="image/png" href="icon.ico" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src ="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/main.js"></script>

</head>
<body>
    <label for ="note-title">Title</label><br />
    <input type="text" id="note-title" /><br />
    <label for="note-priority">Priority</label><br />
    <select id="note-priority">
        <option value="1">Level 1</option>
        <option value="2">Level 2</option>
        <option value="3">Level 3</option>
        <option value="4">Level 4</option>
        <option value="5">Level 5</option>
    </select><br />
    <label for="note-text">Note</label><br />
    <textarea id="note-text" rows="10" cols="50"></textarea><br />
    <button id="submit">Save Todo Item</button>
    
</body>
</html>
