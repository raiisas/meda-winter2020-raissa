<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do | App</title>

    <link rel="icon" type="image/png" href="http://localhost:3000/icon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src ="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/main.js"></script>

</head>
<body>
    <div id="container">
        <div id="item-1"><img src="images/todo.png" width="150px" height="150px" /></div>
        <div id="item-2">
            <label for ="note-title">To-Do Task</label><br />
            <input type="text" id="note-title" />
        </div>
        <div id="item-3"><label for="note-priority">Priority</label><br />
            <select id="note-priority">
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
                <option value="4">Level 4</option>
                <option value="5">Level 5</option>
            </select><br /></div>   
    </div>
    <div id="new-note">
        <label for="note-text">List</label><br />
        <textarea rows="10" cols="50" id="note-text"></textarea><br />
        <div id="submit-area">
            <button id="submit">Submit To-Do</button>
        </div>
        <div id="loader">
        <img id="loading-icon" src="images/spinner.gif" width="22" height="auto" alt="loading icon" />
        </div>

        <div id="message">
            <p id="submit-message"></p>
        </div>
    </div>
    
    <div id="notes-list">
        <h2>Current Tasks</h2>
        <table id="tasks" >
            <thead>
                <tr>
                    <th>Priority</th>
                    <th>Task</th>
                    <th>Notes</th>
                    <th id="data-task-id"></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
